<!DOCTYPE html>
<html>

<head>
	<title>dingdong.js</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<style type="text/css">
		body { background: #ddd; }
	</style>

	<!-- (1) Include dingdong.css -->
	<link type="text/css" rel="stylesheet" href="dingdong.css" />

	<!-- (2) Include jQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- (3) Include dingdong.js -->
	<script type="text/javascript" src="dingdong.js"></script>

</head>

<body>

	<script type="text/javascript">

		// initialize with default handler (POST /dingdong)
		// $.dingdong();

		// ... or initialize with custom handler
		$.dingdong(function (data, callback) {
			alert(["Email:", data.email, "", "Message:", data.message, "", "Subscribe:", data.subscribe, ""].join("\n"));
			callback();
		});

	</script>

</body>

</html>
